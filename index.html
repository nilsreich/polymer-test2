<!doctype html>
<html>

<head>
  <!-- Load polyfills. Same as 2.x, except for the path -->
  <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js">
  </script>

  <!-- Import the my-app element's module. -->
  <script type="module" src="src/my-app.js"></script>
  <script type="module" src="src/my-component.js"></script>
  <script type="module" src="src/my-button.js"></script>
  <script type="module" src="src/my-slot.js"></script>
  <script type="module" src="src/my-lit.js"></script>
  
</head>

<body>
  <my-app></my-app>
  <my-component></my-component>
  <my-button value="100" step="5" max="150" min="2"></my-button>
  <my-button value="10" step="1" max="15" min="3"></my-button>
  <my-slot>
      <span slot="title" class="title">🍭 Fancy title</span>
      <p class="content">I'm going straight to the anonymous slot.</p>
  </my-slot>
  <div id="container"></div>
  <h1>test</h1>
</body>

</html>
